<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes ball {
      0% {
        transform: translateY(400px);
      }

      /* 25% {transform: translateY(200px)} */
      /* 50% {transform: translateY(400px)} */
      /* 75% {transform: translateY(0,300px);} */
      100% {
        transform: translateY(0, 0);
        /* visibility: visible; */
      }
    }

    .zdy-kp {
      margin: 0 auto;
      width: 1400px;
      display: flex;
      flex-wrap: wrap;
    }

    .card {
      width: 400px;
      box-sizing: border-box;
      margin: 10px 10px;
      background-color: pink;
      overflow: hidden;
      visibility: hidden;
    }


    .card:nth-child(1) {
      animation: ball 1s 0.1s;
      visibility: visible;
    }

    .card:nth-child(2) {
      animation: ball 1s 0.2s;
      visibility: visible;
    }

    .card:nth-child(3) {
      animation: ball 1s 0.3s;
      visibility: visible;
    }

    .card:nth-child(4) {
      animation: ball 1s 0.4s;
      visibility: visible;
    }

    .card:nth-child(5) {
      animation: ball 1s 0.5s;
      visibility: visible;
    }

    .card:nth-child(6) {
      animation: ball 1s 0.6s;
      visibility: visible;
    }
  </style>
</head>
