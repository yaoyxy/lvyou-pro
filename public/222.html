<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav ul li {
      float: left;
      padding: 20px;
      position: relative;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    li:after {
      content:'';
      position:absolute;
      border-bottom: 1px solid #000;
      left:51%;
      right:51%;
      bottom:0;
      transition: all .5s linear;
    }

    li:hover:after {
      left:0;
      right:0;
    }
  </style>
</head>
